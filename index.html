    <article class="peliculasinicio">
      <div class="row">
        <section class="col-md-4">
          <img src="imagenes/mataromoriraccion.jpg" class="img-responsive img-thumbnail"
            alt="matar o morir, pelicula de accion">
          <p class="parrafosinicio">Matar o morir (Acción)</p>
        </section>
        <section class="col-md-4">
          <img src="imagenes/iterror.jpg" class="img-responsive img-thumbnail" alt="it, pelicula de terror">
          <p class="parrafosinicio">It (Terror)</p>
        </section>
        <section class="col-md-4">
          <img src="imagenes/unespiaymediocomedia.jpg" class="img-responsive img-thumbnail"
            alt="un espia y medio, pelicula de comedia">
          <p class="parrafosinicio">Un espía y medio (Comedia)</p>
        </section>
      </div>
      <section class="align-self-start">
        <article class="text-center contacto">
          <div>
            <form>
              <div class="row">
                <div class="col-4">
                  <p>Contacto:</p>
                </div>
                <div class="col-11 input-group mb-2">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Nombre y Apellido:</span>
                  </div>
                  <input type="text" aria-label="First name" class="form-control">
                  <input type="text" aria-label="Last name" class="form-control">
                </div>
                <div class="col-8 mb-3">
                  <div class="col-md-4 col-5 input-group-text" id="inputGroup-sizing-sm">Edad:</div><input class="col-12"
                    type="date" id="contactodatos" name="edad" />
                </div>
                <div class="col-8 input-group mb-3">
                  <input type="text" class="col-12 form-control" placeholder="Usuario email" aria-label="Usuario email"
                    aria-describedby="basic-addon2">
                  <div class="input-group-append">
                    <span class="col-12 input-group-text" id="basic-addon2">@gmail.com</span>
                  </div>
                </div>
                <div class="col-12 input-group mb-2">
                  <div class="col-12 input-group-prepend">
                    <span class="input-group-text">Comentarios:</span>
                  </div>
                  <textarea class="col-8 form-control" aria-label="With textarea"></textarea>
                </div>
                <div class="input-group input-group-sm mb-3">
                  <div class="col-12 input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Complete el captcha:</span>
                  </div>
                  <div class="col-7">
                    <input type="text" class="col-12" name="captcha" id="captchaaleatorio" disabled>
                  </div>
                  <div class="col-7">
                    <input type="text" class="form-control" id="respusuario" aria-label="Sizing example input"
                      aria-describedby="inputGroup-sizing-sm">
                  </div>
                  <div class="col-6">
                    <button type="button" class="btn btn-light" id="botonformulario">Enviar</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </article>
      </section>
      <section class="align-self-end">
        <article class="text-center">
          <div>
            <div class="tabladepelis" style="width: 70%;">
              <p>Películas con mas recaudaciones</p>
              <div>
                <p> <label for="">Película:</label> <input type="text" id="primerinput" name="primerinput"></p>
                <p> <label for="">Genero:</label> <input type="text" id="segundoinput" name="segundoinput"></p>
                <p> <label for="">Año de estreno:</label> <input type="text" id="tercerinput" name="tercerinput"></p>
                <p>
                  <button class="btn btn-dark" id="js-btnpost">agregar</button>
                  <button class="btn btn-dark" id="btnborrar">borrar</button>
                  <button class="btn btn-dark" id="btnagregar3">agregar 3</button>
                </p>
              </div>
              <table style="margin: 0 auto;">
                <tr class="titulodetabla">
                  <td>Película</td>
                  <td>Genero</td>
                  <td>Año de estreno</td>
                </tr>
                <tbody id="tabla">
                </tbody>
              </table>
              <div id="div"></div>
            </div>
          </div>
        </article>
